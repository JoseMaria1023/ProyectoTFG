<section class="contact-section">
  <h2>Contáctanos</h2>
  <p>¿Tienes dudas, ideas o quieres colaborar con nosotros? ¡Escríbenos y te responderemos lo antes posible!</p>

  <form class="contact-form" (ngSubmit)="enviarMensaje()" #form="ngForm">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" placeholder="Tu nombre completo" required>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" placeholder="Correo" required>
    </div>

    <div class="form-group">
      <label for="subject">Asunto</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" placeholder="¿Sobre qué quieres hablar?" required>
    </div>

    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea id="message" name="message" [(ngModel)]="formData.message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>

    <button type="submit" class="contact-btn">Enviar Mensaje</button>
  </form>

  <div *ngIf="mensajeEnviado" class="mensaje-exito">
    ¡Mensaje enviado exitosamente!
  </div>
</section>
