<section class="contact-section">
  <h2> Contáctanos</h2>
  <p>¿Tienes dudas, ideas o quieres colaborar con nosotros? ¡Escríbenos y te responderemos lo antes posible!</p>

  <form class="contact-form">
    <div class="form-group">
      <label for="name"> Nombre</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
    </div>

    <div class="form-group">
      <label for="email"> Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Correo" required>
    </div>

    <div class="form-group">
      <label for="subject"> Asunto</label>
      <input type="text" id="subject" name="subject" placeholder="¿Sobre qué quieres hablar?" required>
    </div>

    <div class="form-group">
      <label for="message"> Mensaje</label>
      <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>

    <button type="submit" class="contact-btn">Enviar Mensaje </button>
  </form>
</section>
