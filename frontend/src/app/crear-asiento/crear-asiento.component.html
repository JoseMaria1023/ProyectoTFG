<div class="crear-asientos">
  <h2>Configurar Asientos</h2>

  <div class="SeleccionConcierto">
    <label for="concierto">Selecciona Concierto:</label>
    <select
      id="concierto"
      [(ngModel)]="selectedConciertoId"
      name="concierto"
      required
    >
      <option *ngFor="let c of conciertos" [value]="c.idConcierto">
        {{ c.nombre }}
      </option>
    </select>
  </div>

  <div class="SeleccionConcierto">
    <label for="numFilas">Número de Filas:</label>
    <input
      type="number"
      id="numFilas"
      [(ngModel)]="numFilas"
      name="numFilas"
      min="1"
      required
    >
  </div>

  <div class="SeleccionConcierto">
    <label for="numColumnas">Número de Columnas:</label>
    <input
      type="number"
      id="numColumnas"
      [(ngModel)]="numColumnas"
      name="numColumnas"
      min="1"
      required
    >
  </div>

  <div class="Configurar">
    <button class="btn-finalizar" (click)="configurarAsientos()">
      Configurar Asientos
    </button>
  </div>
</div>
