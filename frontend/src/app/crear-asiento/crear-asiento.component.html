<div class="configuracion">
    <label for="concierto">Selecciona Concierto:</label>
    <select id="concierto" [(ngModel)]="selectedConciertoId" name="concierto" required>
      <option *ngFor="let concierto of conciertos" [value]="concierto.idConcierto">
        {{ concierto.nombre }}
      </option>
    </select>
    
    <label for="numFilas">Número de Filas:</label>
    <input type="number" id="numFilas" [(ngModel)]="numFilas" min="1" required>
    
    <label for="numColumnas">Número de Columnas:</label>
    <input type="number" id="numColumnas" [(ngModel)]="numColumnas" min="1" required>
    
    <button (click)="configurarAsientos()">Configurar Asientos</button>
  </div>
