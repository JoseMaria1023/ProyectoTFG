<form (ngSubmit)="onSubmit()" class="formulario-concierto">
  <h2>Crear Concierto</h2>

  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input
      id="nombre"
      type="text"
      [(ngModel)]="nombre"
      name="nombre"
      required
    >
  </div>

  <div class="form-group">
    <label for="fecha">Fecha:</label>
    <input
      id="fecha"
      type="date"
      [(ngModel)]="fecha"
      name="fecha"
      required
    >
  </div>

  <div class="form-group">
    <label for="zona">Zona:</label>
    <select
      id="zona"
      [(ngModel)]="zonaId"
      name="zonaId"
      required
    >
      <option [ngValue]="null">-- Seleccionar zona --</option>
      <option *ngFor="let z of zonas" [ngValue]="z.idZona">
        {{ z.nombre }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="gira">Gira:</label>
    <select
      id="gira"
      [(ngModel)]="giraId"
      name="giraId"
      required
    >
      <option [ngValue]="null">-- Seleccionar gira --</option>
      <option *ngFor="let g of giras" [ngValue]="g.idGira">
        {{ g.nombre }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="estado">Estado:</label>
    <select
      id="estado"
      [(ngModel)]="estado"
      name="estado"
    >
      <option value="Activo">Activo</option>
      <option value="Pospuesto">Pospuesto</option>
      <option value="Cancelado">Cancelado</option>
    </select>
  </div>

  <button type="submit" class="btn-crear">Crear</button>
</form>
