<form (ngSubmit)="onSubmit()" class="formulario-concierto">
  <h2>Crear Concierto</h2>

  <div class="form-group">
    <label for="nombre">Nombre del Concierto:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
  </div>

  <div class="form-group">
    <label for="fecha">Fecha del Concierto:</label>
    <input type="datetime-local" id="fecha" [(ngModel)]="fecha" name="fecha" required />
  </div>

  <div class="form-group">
    <label for="zona">Selecciona una Zona:</label>
    <select id="zona" [(ngModel)]="zonaId" name="zonaId" required>
      <option *ngFor="let zona of zonas" [value]="zona.idZona">
        {{ zona.nombre }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="gira">Selecciona una Gira:</label>
    <select id="gira" [(ngModel)]="giraId" name="giraId" required>
      <option *ngFor="let gira of giras" [value]="gira.idGira">
        {{ gira.nombre }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="estado">Estado:</label>
    <select id="estado" [(ngModel)]="estado" name="estado">
      <option value="Activo">Activo</option>
      <option value="Cancelado">Cancelado</option>
      <option value="Pospuesto">Pospuesto</option>
    </select>
  </div>

  <button type="submit" class="btn-crear">Crear Concierto</button>
</form>
