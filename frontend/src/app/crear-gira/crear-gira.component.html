<div class="container">
  <h2>A침adir Gira</h2>
  <form #giraForm="ngForm" (ngSubmit)="crearGira()" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre de la Gira:</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="gira.nombre"
        name="nombre"
        required
        #nombre="ngModel"
      />
      <small class="error" *ngIf="nombre.invalid && nombre.touched">
        El nombre es obligatorio.
      </small>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripci칩n:</label>
      <textarea
        id="descripcion"
        [(ngModel)]="gira.descripcion"
        name="descripcion"
        required
        #descripcion="ngModel"
      ></textarea>
      <small class="error" *ngIf="descripcion.invalid && descripcion.touched">
        La descripci칩n es obligatoria.
      </small>
    </div>

    <div class="form-group">
      <label for="artista">Seleccionar Artista:</label>
      <select
        id="artista"
        [(ngModel)]="gira.artistaId"
        name="artista"
        required
        #artista="ngModel"
      >
        <option [ngValue]="null" disabled>Seleccione un artista</option>
        <option *ngFor="let artista of artistas" [ngValue]="artista.idArtista">
          {{ artista.nombre }} {{ artista.apellidos }}
        </option>
      </select>
      <small class="error" *ngIf="artista.invalid && artista.touched">
        Debe seleccionar un artista.
      </small>
    </div>

    <button type="submit" [disabled]="giraForm.invalid">
      A침adir Gira
    </button>
  </form>
</div>
