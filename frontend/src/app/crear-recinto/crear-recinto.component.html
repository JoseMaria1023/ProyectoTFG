<div class="form-container">
  <h2>Crear Recinto</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="nombre">Nombre del Recinto:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
    </div>
  
    <div>
      <label for="ubicacion">Ubicaci√≥n:</label>
      <input type="text" id="ubicacion" [(ngModel)]="ubicacion" name="ubicacion" required />
    </div>
  
    <div>
      <label for="capacidadTotal">Capacidad Total:</label>
      <input type="number" id="capacidadTotal" [(ngModel)]="capacidadTotal" name="capacidadTotal" required />
    </div>
  
    <button type="submit">Crear Recinto</button>
  </form>
</div>
