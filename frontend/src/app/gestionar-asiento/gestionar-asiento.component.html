<div class="gestionar-asientos">
  <h2>Gestión de Asientos</h2>

  <!-- Mostrar editor o creación -->
  <div *ngIf="mostrandoEditor; else crear">
    <app-editar-asiento (ngAfterViewInit)="refrescar()"></app-editar-asiento>
  </div>

  <ng-template #crear>
    <app-crear-asiento (asientoCreado)="refrescar()"></app-crear-asiento>
  </ng-template>
</div>
