<div class="form-container">
  <h2>Gestión de Recintos</h2>

  <!-- Lista de recintos -->
  <ul>
    <li *ngFor="let recinto of recintos">
      <strong>{{ recinto.nombre }}</strong>
       {{ recinto.ubicacion }}
       - Capacidad: {{ recinto.capacidadTotal }}
      <button (click)="seleccionarRecinto(recinto.idRecinto)">Editar</button>
      <button type="button" (click)="eliminarRecinto(recinto.idRecinto)">Eliminar</button>
    </li>
  </ul>

  <hr />

  <div *ngIf="editarVisible" class="editor-recinto">
    <app-editar-recinto (actualizado)="refrescarYCancelar()"></app-editar-recinto>
    <button type="button" class="cancel-btn" (click)="cancelarEdicion()">
      Cancelar edición
    </button>
  </div>
</div>
