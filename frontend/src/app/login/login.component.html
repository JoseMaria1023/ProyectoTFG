<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" formControlName="username" />
      <small *ngIf="username?.invalid && username?.touched">
        <span *ngIf="username?.errors?.['required']">Este campo es obligatorio.</span>
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" />
      <small *ngIf="password?.invalid && password?.touched">
        <span *ngIf="password?.errors?.['required']">Este campo es obligatorio.</span>
      </small>
    </div>

    <div *ngIf="loginError" class="error-message">
      {{ loginError }}
    </div>

    <button type="submit" class="btn">Iniciar sesión</button>
  </form>
</div>
