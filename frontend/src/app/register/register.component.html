<div class="register-container">
  <h2>Registrar cuenta</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" />
      <small *ngIf="f['nombre'].touched && f['nombre'].errors?.['required']">
        Este campo es obligatorio.
      </small>
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" formControlName="apellidos" />
      <small *ngIf="f['apellidos'].touched && f['apellidos'].errors?.['required']">
        Este campo es obligatorio.
      </small>
    </div>

    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" formControlName="username" />
      <small *ngIf="f['username'].touched && f['username'].errors">
        <span *ngIf="f['username'].errors['required']">Este campo es obligatorio.</span>
        <span *ngIf="f['username'].errors['minlength']">Mínimo 4 caracteres.</span>
      </small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <small *ngIf="f['email'].touched && f['email'].errors">
        <span *ngIf="f['email'].errors['required']">Este campo es obligatorio.</span>
        <span *ngIf="f['email'].errors['email']">Email no válido.</span>
      </small>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono (opcional)</label>
      <input type="text" id="telefono" formControlName="telefono" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" />
      <small *ngIf="f['password'].touched && f['password'].errors">
        <span *ngIf="f['password'].errors['required']">Este campo es obligatorio.</span>
        <span *ngIf="f['password'].errors['minlength']">Mínimo 6 caracteres.</span>
      </small>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" />
      <small *ngIf="f['confirmPassword'].touched && (f['confirmPassword'].errors?.['required'] || registerForm.errors?.['passwordMismatch'])">
        <span *ngIf="f['confirmPassword'].errors?.['required']">Este campo es obligatorio.</span>
        <span *ngIf="registerForm.errors?.['passwordMismatch']">Las contraseñas no coinciden.</span>
      </small>
    </div>

    <button type="submit" class="btn" [disabled]="registerForm.invalid">Registrar</button>
  </form>
</div>
