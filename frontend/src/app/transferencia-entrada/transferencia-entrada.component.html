<div class="modal">
  <div class="modal-content">
    <h2>Transferir Entrada</h2>

    <p><strong>Entrada ID:</strong> {{ entrada?.idEntrada }}</p>
    <p><strong>Concierto:</strong> {{ entrada?.concierto?.nombre || 'Sin nombre' }}</p>

    <label for="telefonoDestino">TelÃ©fono del destinatario:</label>
    <input
      id="telefonoDestino"
      type="text"
      [(ngModel)]="telefonoDestino"
      placeholder="Ej. 650123456"
    />

    <button (click)="transferirEntrada()">Transferir</button>
    <button class="cancelar" (click)="cerrarModal()">Cancelar</button>

    <div *ngIf="mensaje" class="mensaje-exito">
      {{ mensaje }}
    </div>

    <div *ngIf="error" class="mensaje-error">
      {{ error }}
    </div>
  </div>
</div>
